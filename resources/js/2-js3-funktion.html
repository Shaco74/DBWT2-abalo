<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HalloWeltJS</title>
    </head>
    <body>
        <button id="hwjs">Click me</button>
        <script>
            "use strict";

            function calc(a, b) {
                var a = parseInt(document.getElementById("a").value);
                var b = parseInt(document.getElementById("b").value);
                return alert(a + b);
            }
        </script>
        <input type="number" id="a" />
        <input type="number" id="b" />

        <button onclick="calc(a, b)">Berchnen</button>
    </body>
</html>
