<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HalloWeltJS</title>
    </head>
    <body>
        <button id="hwjs">Click me</button>
        <script>
            "use strict";

            if (document.getElementById("hwjs") != null)
                document
                    .getElementById("hwjs")
                    .addEventListener("click", () => alert("Hallo Welt"));
        </script>
    </body>
</html>
